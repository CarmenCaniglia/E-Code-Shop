<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Code Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img src="assets/Logo.png" alt="shop logo" id="logo" />
          <a class="navbar-brand" href="#">E-CODEShop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./backoffice.html">Backoffice</a>
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"
                  >Contact Us!</a
                >
              </li>
            </ul>
            <!-- <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form> -->
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center my-4">E-CODE - Il tuo Tech Shop di fiducia!</h1>
      <div class="container">
        <div class="row justify-content-center" id="products-form">
          <div class="col col-12 col-lg-6"></div>
          <!-- qui creo i miei prodotti con il form -->
          <form id="form">
            <div class="mb-3">
              <label for="name" class="form-label">Nome prodotto</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Descrizione prodotto</label
              >
              <input type="text" class="form-control" id="description" />
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Marca prodotto</label>
              <input type="text" class="form-control" id="brand" />
            </div>
            <div class="mb-3">
              <label for="img" class="form-label">URL Immagine</label>
              <input type="text" class="form-control" id="img" />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Prezzo prodotto</label>
              <input type="number" class="form-control" id="price" />
            </div>

            <button type="submit" class="btn btn-primary">SAVE PRODUCT</button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script/backoffice.js"></script>
  </body>
</html>
